{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
  <div class="my-auto" id="projects-content">
    <!-- this is used as the index for any taxonomy, ie /tags/ -->
    <h2>{{ .Title }}</h2>
    <ul>
      {{ range .Data.Pages }}
          <li>
            <b><a href="{{.Permalink}}">{{.Title}}</a></b>
        </li>
      {{ end }}
    </ul>
  </div>
</section>
{{ end }}
