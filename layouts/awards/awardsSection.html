{{ define "main" }}
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
  <div class="my-auto" id="projects-content">
    <h2 id="{{ urlize .Title }}">{{ .Title }}</h2>
    <p>{{ .Content }}</p>
    {{ range .Data.Pages.ByWeight }}
      <h4 class="mb-0"><a href="{{ .Permalink }}">{{ .Params.title }}</a></h4>
    {{ end }}
  </div>
</section>
{{ end }}
