{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section p-3 p-lg-5 d-flex d-column">
  <div class="my-auto">
    <h2 class="mb-0"><span class="text-primary">{{ .Title }}</span></h2>
    {{ .Content }}
    <img title="{{ .Title }}" src="{{ .Params.photo }}" style="max-width:450px; padding-bottom:10px;"/>
  </div>
</section>
{{ end }}
